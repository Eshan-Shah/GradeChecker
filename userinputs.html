<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Inputs</title>
</head>
<body>
    <h1>GradeChecker</h1>

    <div>
        <p>Level:</p>
        <input type="radio" id="GCSE" name="examType", value="GCSE's">
        <label for="GCSE">GCSE's</label><br>

        <input type="radio" id="A-level" name="examType", value="A-level's">
        <label for="A-level">A-level's</label>
    </div>

    <div>
        <p>Exam Board:</p>
        <input type="radio" id="Edexcel" name="examBoard" value="Edexcel">
        <label for="Edexcel">Edexcel</label><br>
        
        <input type="radio" id="AQA" name="examBoard" value="AQA">
        <label for="AQA">AQA</label><br>
        
        <input type="radio" id="OCR" name="examBoard" value="OCR">
        <label for="OCR">OCR</label><br>
        
        <input type="radio" id="WJEC" name="examBoard" value="WJEC">
        <label for="WJEC">WJEC</label><br>
        
        <input type="radio" id="CCEA" name="examBoard" value="CCEA">
        <label for="CCEA">CCEA</label><br>        
    </div>

    <div>
        <p>Subject:</p>
        <input type="text" name="whichSubject" list="possibleSubjects">
        <datalist id="possibleSubjects">
        <option value="Maths">  
        <option value="English">
        </datalist>
    </div>

    
    <div>
        <label for="maxMark">What was the maximum mark?: <span id="maxMarkDisplay">100</span></label><br>
        <input type="range" id="maxMark" name="maxMark" min="1" max="100" step="1" value="100">
    </div>
    
    <br>
    
    <div>
        <label for="mark">Enter your mark: <span id="markDisplay">50</span></label><br>
        <input type="range" id="mark" name="mark" min="0" max="100" step="1" value="0">
    </div>
    
    <script>
        const maxMarkInput = document.getElementById('maxMark');
        const markInput = document.getElementById('mark');
        const maxMarkDisplay = document.getElementById('maxMarkDisplay');
        const markDisplay = document.getElementById('markDisplay');
    
        function updateMax() {
            const maxValue = parseInt(maxMarkInput.value);
            maxMarkDisplay.textContent = maxValue;
            markInput.max = maxValue;
    
            // Adjust current mark value if it exceeds new max
            if (parseInt(markInput.value) > maxValue) {
                markInput.value = maxValue;
                markDisplay.textContent = maxValue;
            }
        }
    
        maxMarkInput.addEventListener('input', () => {
            updateMax();
        });
    
        markInput.addEventListener('input', () => {
            markDisplay.textContent = markInput.value;
        });
    
        // Initialize on page load
        updateMax();
    </script>
    
    


</body>
</html>
